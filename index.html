<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <!-- your comment here -->
        <h1><b>Etch Your Sketch</b></h1>
        <h3>Shreenath Here</h3>
    </div>
    <div class="content">
        <div  class="side-bar">
            <button class="clear">Clear</button>
            <button class="mode" value="eraser">Eraser</button>
            <button class="mode" value="regular">regular</button>
            <button class="mode" value="rainbow">Rainbow Mode</button>
            <div class="grid-size-input">
                <p>Size of grid</p>
                <input type="text" name="grid" id="grid-size">
            </div>
        </div>
        <div class="grid"></div>
    </div>
</body>

</html>
